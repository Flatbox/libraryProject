<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	<h1><h:outputLabel value="Livres de categorie  "></h:outputLabel>
		<h:outputLabel value="#{libraryBean.categoryname}"></h:outputLabel></h1>
		
		<br></br>
		<h:form>
			<h:dataTable value="#{libraryBean.books}" var="b">
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputLabel value="#{b.isbn}"></h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">Titre</f:facet>
					<h:outputLabel value="#{b.title}"></h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">Date de publication</f:facet>
					<h:outputLabel value="#{b.publicationDate}"></h:outputLabel>
				</h:column>
				<h:column>
					<h:commandButton action="#{libraryBean.deleteBook(b.id)}">SUPPRIMER</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		<br></br>
		<br></br>
		<h1>Ajout d'un livre</h1>
		<h:form>
			<table>
				<tr>
					<td><b>ISBN</b></td>
					<td><h:inputText id="isbn" value="#{libraryBean.isbn}" /></td>
				</tr>
				<tr>
					<td><b>Titre</b></td>
					<td><h:inputText id="bookTitle"
							value="#{libraryBean.bookTitle}" /></td>
				</tr>
				<tr>
					<td><b>Date de publication</b></td>
					<td><h:inputText id="publicationDate"
							value="#{libraryBean.publicationDate}" /></td>
				</tr>

			</table>
			<h:commandLink action="#{libraryBean.addBook()}">
							<h:outputText value="AJOUTER"></h:outputText>
			</h:commandLink>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
